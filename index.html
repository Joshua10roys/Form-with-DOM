<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="container">

        <!-- title -->
        <h1 class="header" id="title">Forms with DOM Manipulation</h1>
        <!-- description -->
        <p id="description">This is an task to create form with HTML, CSS, Bootstrap and DOM</p>
    </div>

    <div class="container">
        <form action="" id="form">
            <div class="form-group">

                <!-- firts name -->
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="first-name" name="first-name" placeholder="First Name"
                    required><br>

                <!-- last name -->
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" class="last-name" name="last-name" placeholder="Last Name"
                    required><br>

                <!-- gender -->
                <div>
                    <label id="gender">Gender</label>
                    <input type="radio" id="male" value="Male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" value="Female" name="gender">
                    <label for="female">Female</label>
                    <input type="radio" id="others" value="Others" name="gender">
                    <label for="others">Others</label>
                </div>

                <!-- state -->
                <label for="state">State</label>
                <input type="text" id="state" placeholder="State"><br>

                <!-- country -->
                <label for="country">Country</label>
                <input type="text" id="country" placeholder="Country"><br>

                <!-- pincode -->
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" class="pincode" name="pincode" placeholder="Pincode" required><br>

                <!-- address -->
                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea id="address" cols="40" rows="3" placeholder="For Address"></textarea><br>
                </div>

                <!-- submit -->
                <input type="submit" id="submit" class="btn btn-primary">
            </div>
        </form>

    </div>

    <!-- table -->
    <div class="container mt-4">
        <table id="table" class="table table-bordered table-light">
            <!-- table header -->
            <thead id="table-head">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Gender</th>
                    <th>Address</th>
                    <th>State</th>
                    <th>Country</th>
                    <th>Pincode</th>
                </tr>
            </thead>

            <!-- table body -->
            <tbody id="table-body">

            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
